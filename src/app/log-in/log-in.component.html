<div class="container">
  <div class="row">
      <div class="col-12 row justify-content-center">
        <div class="col-lg-7 col-12">
            <form #form ='ngForm' (ngSubmit)="loginEmailAndPassword(form.value)">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input name="email" 
                         class="form-control"  
                         placeholder="Enter email" 
                         required ngModel #email='ngModel' email>

                         <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                                <div *ngIf="email.errors.required">
                                  please enter your email
                                </div>
                                <div *ngIf="email.errors.email">
                                        please enter a valid email like (name@example.com)
                                </div>
                         </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="password" type="password" 
                         class="form-control" 
                         placeholder="Password" required ngModel #password='ngModel' >
                         
                         <div *ngIf="password.invalid && password.touched" class="alert alert-danger">

                                <div *ngIf="password.errors.required">
                                  please enter your password
                                </div>
 
                         </div>
                </div>
                <div class="alert alert-danger" *ngIf="error">
                  {{error}}
                </div>
                <button [disabled]='form.invalid' type="submit" class="btn btn-primary btn-block">Submit</button>
              </form>
              <br>
              <div>
                  <button class="btn btn-outline-info btn-block">
                      <a class="nav-link" routerLink='/sign-up'>Or Sign Up</a> 
                  </button>
              </div>
        </div>

      </div>
  </div>
</div>
